<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>StoryLine</title>
    <script src="quintus.js" type="text/javascript"></script>
    <script src="quintus_2d.js" type="text/javascript"></script>
    <script src="quintus_anim.js" type="text/javascript"></script>
    <script src="quintus_audio.js" type="text/javascript"></script>
    <script src="quintus_input.js" type="text/javascript"></script>
    <script src="quintus_scenes.js" type="text/javascript"></script>
    <script src="quintus_sprites.js" type="text/javascript"></script>
    <script src="quintus_tmx.js" type="text/javascript"></script>
    <script src="quintus_touch.js" type="text/javascript"></script>
    <script src="quintus_ui.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var q = Quintus()
            .include("Sprites, Scenes, 2D, Touch, UI")
            .setup({maximize: true})
            .controls().touch();

        q.Sprite.extend("EventBox", {
            init: function(p) {
                this._super(p, { sheet: 'eventBox' });
            }
        });

        q.Sprite.extend("EmotionBox", {
            init: function (p) {
                this._super(p, { sheet: 'emotionBox' });
            }
        });
    </script>
</body>
</html>
